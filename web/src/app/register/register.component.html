<h1>Register</h1>
<form (submit)="onSubmit()" [formGroup]="registerForm">
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" formControlName="username"><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" formControlName="password"><br>
    <label for="password">Repeat password:</label><br>
    <input type="password" id="confirmPassword" name="confirmPassword" formControlName="confirmPassword"><br>
    <label for="password">Name:</label><br>
    <input type="text" id="name" name="name" formControlName="name"><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" formControlName="email"><br>
    <input type="submit" value="Submit" [disabled]="registerForm.invalid"><br><br>
    <div *ngIf="errorMessage">{{errorMessage}}</div>
    <a [routerLink]="['/login']">Return to login</a>
</form>
