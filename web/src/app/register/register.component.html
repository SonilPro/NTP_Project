<div class="text-center m-auto vh-100 d-flex justify-content-center align-items-center">
    <main class="form-signin w-25 m-auto">
        <form (submit)="onSubmit()" [formGroup]="registerForm">
            <h1 class="h1 mb-3 fw-normal">Register</h1>
            <div class="form-floating">
                <input type="text" class="form-control" id="username" formControlName="username" placeholder="Username">
                <label for="username">Username</label>
            </div>
            <div class="form-floating mt-2">
                <input type="password" class="form-control" id="password" formControlName="password"
                    placeholder="Password">
                <label for="password">Password</label>
            </div>
            <div class="form-floating mt-2">
                <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword"
                    placeholder="Confirm password">
                <label for="confirmPassword">Confirm Password</label>
            </div>
            <div class="form-floating mt-2">
                <input type="text" class="form-control" id="name" formControlName="name" placeholder="Name">
                <label for="name">Name</label>
            </div>
            <div class="form-floating mt-2">
                <input type="email" class="form-control" id="name" formControlName="email" placeholder="Email">
                <label for="email">Email</label>
            </div>
            <button class="w-100 mt-2 btn btn-lg btn-primary" type="submit"
                [disabled]="registerForm.invalid">Register</button>
            <button class="w-100 mt-2 btn btn-lg btn-primary" [routerLink]="['/login']">Return to login</button>
            <div *ngIf="errorMessage">{{errorMessage}}</div>
        </form>
    </main>
</div>
